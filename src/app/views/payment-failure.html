<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .fail-icon {
      font-size: 80px;
      color: #F44336;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
    }

    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #F44336;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-home:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fail-icon">âœ–</div>

    <p>We encountered an issue with your payment, {{name}}.</p>
    <p>Please try again or contact support if the issue persists.</p>
    <a href="https://pro-tech-steel.vercel.app/user/feed" class="btn-home">Go to Home</a>
  </div>
</body>
</html>
